<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
       
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<h:outputStylesheet name="css/materialize.min.css"/>
		<h:outputStylesheet name="css/icons.css"/>
		<h:outputStylesheet name="css/dropzone.css"/>
		<h:outputStylesheet name="css/sweetalert.css"/>
		<h:outputStylesheet name="css/style.css"/>
	</h:head>
	
    <h:body>
		<div id="page">
			<div id="header">
				<ui:insert name="header" >
					<ui:include src="/template/header.xhtml">
					</ui:include>
				</ui:insert>
			</div>
			
			<div id="content" class="main">
				<ui:insert name="content" >
					<ui:include src="/template/content.xhtml" />
				</ui:insert>
			</div>
			   
			<div id="footer">
				<ui:insert name="footer" >
					<ui:include src="/template/footer.xhtml">
					</ui:include>
				</ui:insert>
			</div>
		</div>
		<h:outputScript name="js/jquery.min.js"/>
		<h:outputScript name="js/materialize.min.js"/>
		<h:outputScript name="js/dropzone.js"/>
		<h:outputScript name="js/sweetalert.min.js"/>
		<h:outputScript name="js/script.js"/> 
    </h:body>
</html>
