<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Projet Album - JEE WIC</title>
</head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/template/layout.xhtml">

	<!-- Redefinition de la zone 'content' du layout  -->
		<ui:define name="content">
			<f:view>
				<div class="row">
					<div class="col s12 l6 offset-l3">
						<div class="card">
							<div class="card-content white-text">
								<h:form>
									<h:outputLabel for="email" value="Email" />
									<h:inputText id="email" value="#{appUserSession.email}" placeholder="john@doe.com" title="Renseignez votre email"/>
										<!-- validator="#{ajoutAlbum.validerNomAlbum}" -->
									<br/>
									
									<h:inputSecret id="password" value="#{appUserSession.password}" 
										title="Donnez un mot de passe"/>
										<!-- validator="#{ajoutAlbum.validerZip}"  -->
									<br/>
									
									<h:commandButton class="waves-effect waves-light btn" action="#{appUserSession.login()}" value="Me connecter"/>
								</h:form>
							</div>
						</div>
					</div>
				</div>
				
			</f:view>
		</ui:define>

	</ui:composition>
</body>
</html>
