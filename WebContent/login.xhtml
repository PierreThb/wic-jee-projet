<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Projet Album - JEE WIC</title>
</head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/template/layout.xhtml">

		<!-- Redefinition de la zone 'content' du layout  -->
		<ui:define name="content">
			<f:view>
				<div class="row login-content">
					<div class="col s12 l6 offset-l3">
						<div class="card">
							<div class="card-content">
								<div class="row">
									<div class="col s12">
										<ul class="tabs">
											<li class="tab col s3">
												<a id="signin-link" class="active" href="#signin">Sign in</a>
											</li>
											<li class="tab col s3">
												<a id="signup-link" href="#signup">Sign up</a>
											</li>
										</ul>
									</div>
									<div id="signin" class="col s12 login-card">
										<p class="center-align">
											To access the application, please login. <br /> No account
											yet ? <a class="tab-link" href="signup-link">Create one.</a>
										</p>
										<h:form>
											<div class="input-field">
												<h:outputLabel for="email" value="Email" />
												<h:inputText id="email" value="#{appUserSession.email}"
													placeholder="john@doe.com" title="Renseignez votre email" />
												<!-- validator="#{ajoutAlbum.validerNomAlbum}" -->
											</div>
											<div class="input-field">
												<h:outputLabel for="password" value="Password" />
												<h:inputSecret id="password"
													value="#{appUserSession.password}"
													title="Donnez un mot de passe" />
												<!-- validator="#{ajoutAlbum.validerZip}"  -->
											</div>
											<h:commandButton class="btn light-blue"
												action="#{appUserSession.login()}" value="Sign in" />
										</h:form>
									</div>
									<div id="signup" class="col s12 login-card">
										<p class="center-align">To create an account please fill
											this form.</p>
										<h:form>
											<div class="input-field">
												<h:outputLabel for="email" value="Email" />
												<h:inputText id="email"
													value="#{appUserController.user.email}"
													title="Renseignez votre email" />
												<!-- validator="#{ajoutAlbum.validerNomAlbum}" -->
											</div>
											<div class="input-field">
												<h:outputLabel for="lastname" value="Lastname" />
												<h:inputText id="lastname"
													value="#{appUserController.user.lastname}"
													title="Donnez votre nom" />
												<!-- validator="#{ajoutAlbum.validerZip}"  -->
											</div>
											<div class="input-field">
												<h:outputLabel for="firstname" value="Firstname" />
												<h:inputText id="firstname"
													value="#{appUserController.user.firstname}"
													title="Donnez votre prénom" />
												<!-- validator="#{ajoutAlbum.validerZip}"  -->
											</div>
											<div class="input-field">
												<h:outputLabel for="password" value="Password" />	
												<h:inputSecret id="password"
													value="#{appUserController.user.password}"
													title="Donnez un mot de passe" />
												<!-- validator="#{ajoutAlbum.validerZip}"  -->
											</div>

											<h:commandButton class="btn light-blue"
												action="#{appUserController.create()}"
												value="Create account" />
										</h:form>
									</div>
								</div>


							</div>
						</div>
					</div>
				</div>
			</f:view>
		</ui:define>

	</ui:composition>
</body>
</html>
